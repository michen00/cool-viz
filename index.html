<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aurora Flow Studio</title>
    <meta
      name="description"
      content="Interactive, colorful generative visualization that responds to your gestures. Perfect for a lightweight portfolio showcase."
    />
    <meta property="og:title" content="Aurora Flow Studio" />
    <meta
      property="og:description"
      content="A playful, interactive flow-field visualization that lives entirely in the browser."
    />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#1A1036" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><defs><linearGradient id='g' x1='0' y1='0' x2='1' y2='1'><stop offset='0%' stop-color='%2300ffc8'/><stop offset='50%' stop-color='%2300a2ff'/><stop offset='100%' stop-color='%23ff6bff'/></linearGradient></defs><rect width='64' height='64' rx='14' fill='%23050b1a'/><path d='M12 40c8-8 12-24 20-24s12 16 20 24' stroke='url(%23g)' stroke-width='6' stroke-linecap='round' stroke-linejoin='round' fill='none'/></svg>"
    />
  </head>
  <body>
    <noscript class="noscript"
      >You need JavaScript enabled to experience this visualization.</noscript
    >
    <canvas
      id="aurora-canvas"
      aria-label="Aurora flow field visualization"
      role="img"
    ></canvas>
    <div class="hud" aria-live="polite">
      <h1>Aurora Flow Studio</h1>
      <p class="tagline">
        Sculpt a living gradient with your cursor or fingertips.
      </p>
      <div class="tips">
        <span>Move to bend currents</span>
        <span>Click or tap to ignite a burst</span>
        <span>Press space to pause</span>
      </div>
    </div>
    <aside
      id="control-panel"
      class="control-panel"
      aria-label="Visualization controls"
      tabindex="0"
    >
      <!-- Controls are rendered with JavaScript -->
    </aside>
    <button
      class="panel-toggle"
      type="button"
      aria-controls="control-panel"
      aria-expanded="false"
    >
      ⚙️
      <span class="sr-only">Toggle control panel</span>
    </button>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
